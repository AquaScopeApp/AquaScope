<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Ocean gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(147,197,253);stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:rgb(96,165,250);stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:rgb(37,99,235);stop-opacity:0.9" />
    </linearGradient>

    <!-- Animation hint -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#oceanGradient)"/>

  <!-- Bubbles -->
  <circle cx="160" cy="380" r="8" fill="rgba(255,255,255,0.4)" filter="url(#glow)">
    <animate attributeName="cy" from="450" to="0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="320" r="8" fill="rgba(255,255,255,0.4)" filter="url(#glow)">
    <animate attributeName="cy" from="450" to="0" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="420" r="8" fill="rgba(255,255,255,0.4)" filter="url(#glow)">
    <animate attributeName="cy" from="450" to="0" dur="4s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="360" r="8" fill="rgba(255,255,255,0.4)" filter="url(#glow)">
    <animate attributeName="cy" from="450" to="0" dur="4s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" begin="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Fish 1 - Tropical fish -->
  <text x="-50" y="90" font-size="48" filter="url(#glow)">ğŸ 
    <animate attributeName="x" from="-50" to="850" dur="15s" repeatCount="indefinite"/>
  </text>

  <!-- Fish 2 - Regular fish -->
  <text x="-50" y="225" font-size="48" filter="url(#glow)">ğŸŸ
    <animate attributeName="x" from="-50" to="850" dur="20s" begin="3s" repeatCount="indefinite"/>
  </text>

  <!-- Fish 3 - Pufferfish -->
  <text x="-50" y="315" font-size="48" filter="url(#glow)">ğŸ¡
    <animate attributeName="x" from="-50" to="850" dur="18s" begin="6s" repeatCount="indefinite"/>
  </text>

  <!-- Seaweed at bottom -->
  <g transform="translate(0, 400)">
    <!-- Seaweed 1 -->
    <text x="100" y="0" font-size="56" transform-origin="100 0">ğŸŒ¿
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-3 100 0; 3 100 0; -3 100 0"
        dur="3s"
        repeatCount="indefinite"/>
    </text>

    <!-- Coral 1 -->
    <text x="280" y="0" font-size="56" transform-origin="280 0">ğŸª¸
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-3 280 0; 3 280 0; -3 280 0"
        dur="3s"
        begin="0.5s"
        repeatCount="indefinite"/>
    </text>

    <!-- Seaweed 2 -->
    <text x="460" y="0" font-size="56" transform-origin="460 0">ğŸŒ¿
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-3 460 0; 3 460 0; -3 460 0"
        dur="3s"
        begin="1s"
        repeatCount="indefinite"/>
    </text>

    <!-- Coral 2 -->
    <text x="640" y="0" font-size="56" transform-origin="640 0">ğŸª¸
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="-3 640 0; 3 640 0; -3 640 0"
        dur="3s"
        begin="1.5s"
        repeatCount="indefinite"/>
    </text>
  </g>

  <!-- ReefLab branding -->
  <text x="400" y="225" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.15)" text-anchor="middle" font-family="Arial, sans-serif">ReefLab</text>

  <!-- Animation indicator -->
  <rect x="10" y="10" width="200" height="35" rx="5" fill="rgba(0,0,0,0.3)"/>
  <text x="110" y="32" font-size="14" fill="white" text-anchor="middle" font-family="Arial, sans-serif">ğŸ¬ Animated Preview</text>
</svg>
