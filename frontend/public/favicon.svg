<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#0369a1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="32" cy="32" r="31" fill="url(#bg)" />

  <!-- Clownfish (simplified for small size) -->
  <g transform="translate(32, 26)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="11" ry="6.5" fill="#f39c12" />
    <!-- White stripes -->
    <path d="M-3 -6 Q-3 0 -3 6" stroke="white" stroke-width="2" fill="none" />
    <path d="M3.5 -5 Q3.5 0 3.5 5" stroke="white" stroke-width="2" fill="none" />
    <!-- Tail -->
    <path d="M-11 0 L-15 -4 L-15 4 Z" fill="#e67e22" />
    <!-- Eye -->
    <circle cx="6" cy="-2" r="1.8" fill="white" />
    <circle cx="6.6" cy="-2" r="1" fill="#2d3436" />
  </g>

  <!-- Coral accent left -->
  <path d="M14 50 Q11 40 9 34" stroke="#e84393" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M14 50 Q15 42 14 35" stroke="#fd79a8" stroke-width="2" fill="none" stroke-linecap="round" />
  <circle cx="9" cy="33" r="1.5" fill="#fab1d0" />
  <circle cx="14" cy="34" r="1.5" fill="#fab1d0" />

  <!-- Coral accent right -->
  <path d="M50 50 Q48 42 46 36" stroke="#00b894" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M50 50 Q52 42 53 36" stroke="#55efc4" stroke-width="2" fill="none" stroke-linecap="round" />
  <circle cx="46" cy="35" r="1.5" fill="#55efc4" />
  <circle cx="53" cy="35" r="1.5" fill="#55efc4" />

  <!-- Bubbles -->
  <circle cx="20" cy="16" r="2" fill="white" opacity="0.2" />
  <circle cx="45" cy="14" r="1.5" fill="white" opacity="0.15" />
</svg>
